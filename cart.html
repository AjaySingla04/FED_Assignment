<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>My Products</h2>
        <div class="product">
            <img class="shoes" src="shoes.jpg">
            <p>SHOES</p>
            <p>Price: $20</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product">
            <img src="jacket.jpg">
            <p>JACKET</p>
            <p>Price: $30</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <!-- Add more product divs with images, names, prices, and add to cart buttons as needed -->
        
        <div id="cart">
            <h2>Cart</h2>
            <ul id="cart-items">
            </ul>
            <div id="total">
                <h3>Total Amount:</h3>
                <p id="total-amount">$0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
